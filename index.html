<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Strasser">
    <meta name="keywords" content="TripleTen, spots, sprint, three,">
    <meta name="description"
        content="Colin Strasser's sprint three project website. A culmination of all previous sprints and new techniques involving importing fonts and grid display.">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="favicon.ico">
    <title>Spots</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Spot logo">
        </header>

        <main class="content">
            <section class="profile page__section">
                <img class="profile__avatar" src=".//images/avatar.jpg" alt="Bessie Coleman">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn">
                        <span class="profile__edit-btn-text">Edit profile</span>
                    </button>
                </div>
                <button type="button" class="profile__new-post">
                    <img class="profile__plus-icon" src="./images/plus-sign.svg" alt="plus sign icon">
                    New post
                </button>
            </section>

            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens"
                            class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Val Thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="Val Thorens"
                            class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="Val Thorens"
                            class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge, over the forest</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Val Thorens"
                            class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens"
                            class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Mountain house</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer page__section">
            <p class="footer__copyright">2023 Â© Spots</p>
        </footer>

    </div>
</body>

</html>
