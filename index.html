<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Strasser">
    <meta name="keywords" content="TripleTen, spots, sprint, three,">
    <meta name="description"
        content="Colin Strasser's sprint three project website. A culmination of all previous sprints and new techniques involving importing fonts and grid display.">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="favicon.ico">
    <title>Spots</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Spot logo">
        </header>

        <main class="content">
            <section class="profile page__section">
                <img class="profile__avatar" src=".//images/avatar.jpg" alt="Bessie Coleman">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" id="edit-profile-btn" class="profile__edit-btn">
                        <img class="profile__pencil-icon" src="./images/pencil.svg" alt="pencil icon">
                        Edit profile
                    </button>
                </div>
                <button type="button" class="profile__new-post">
                    <img class="profile__plus-icon" src="./images/plus-sign.svg" alt="plus sign icon">
                    New post
                </button>
            </section>

            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <div class="card__delete-btn"></div>
                            <img src="" alt="" class="card__image">
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <footer class="footer page__section">
            <p class="footer__copyright">2023 Â© Spots</p>
        </footer>

        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button id="edit-profile-close-btn" class="modal__close-btn" type="submit"></button>
                <h2 class="modal__title">Edit profile</h2>
                <form name="edit-profile" class="modal__form">
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input type="text" id="profile-name-input" class="modal__input" placeholder="Type your name">
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input type="text" id="profile-description-input" class="modal__input"
                            placeholder="Describe yourself">
                    </label>
                    <button class="modal__submit-btn" type="submit">Save</button>
                </form>
            </div>
        </div>


        <div class="modal" id="add-card-modal">
            <div class="modal__container">
                <button id="add-card-close-btn" class="modal__close-btn" type="submit"></button>
                <h2 class="modal__title">New Post</h2>
                <form name="edit-profile" class="modal__form">
                    <label for="add-card-link-input" class="modal__label">
                        Image link
                        <input type="url" id="add-card-link-input" class="modal__input"
                            placeholder="Paste a link to the picture" name="link">
                    </label>
                    <label for="add-card-name-input" class="modal__label">
                        Caption
                        <input type="text" id="add-card-name-input" class="modal__input" placeholder="Type your caption"
                            name="name">
                    </label>
                    <button class="modal__submit-btn" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="modal modal_opened" id="preview-modal">
            <div class="modal__container modal__container_type-preview">
                <button id="edit-profile-close-btn" class="modal__close-btn modal__close-btn_type_preview"
                    type="submit"></button>
                <img class="modal__image"
                    src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/2-photo-by-ceiline-from-pexels.jpg"
                    alt="">
                <p class="modal__caption">val thorens</p>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
