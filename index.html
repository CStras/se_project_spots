<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Strasser">
    <meta name="keywords" content="TripleTen, spots, sprint, three,">
    <meta name="description"
        content="Colin Strasser's sprint three project website. A culmination of all previous sprints and new techniques involving importing fonts and grid display.">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="favicon.ico">
    <title>Spots</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="Spot logo">
        </header>

        <div class="avatar">
            <section class="avatar__content">
                <img class="avatar__image" src="./images/avatar.jpg" alt="Bessie Coleman. Current user">

                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button class="profile__edit-btn"><img class="profile__pencil" src="./images/pencil.png"
                            alt="edit profile pencil icon">
                        Edit Profile</button>
                </div>

            </section>
            <button class="profile__add-btn"><img class="profile__plus-icon" src="./images/plus-sign.png"
                    alt="Plus sign icon">New Post</button>
        </div>

        <main class="content">
            <div class="card">
                <img class="card__image" src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg">
                <div class="card__text-icon">
                    <h2 class="card__text">Val Thorens</h2>
                    <button type="button" class="card__like-button"></button>
                </div>

            </div>

            <div class="card">
                <img class="card__image" src="./images/2-photo-by-ceiline-from-pexels.jpg">
                <div class="card__text-icon">
                    <h2 class="card__text">Restaurant terrace</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg">
                <div class="card__text-icon">
                    <h2 class="card__text">An outdoor cafe</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/4-photo-by-maurice-laschet-from-pexels.jpg">
                <div class="card__text-icon">
                    <h2 class="card__text">A very long bridge, over the forest</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg">
                <div class="card__text-icon">
                    <h2 class="card__text">Tunnel with morning light</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg">
                <div class="card__text-icon">
                    <h2 class="card__text">Mountain house</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>2023 Â© Spots</p>
        </footer>
    </div>
</body>

</html>
