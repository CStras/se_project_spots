<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Strasser">
    <meta name="keywords" content="TripleTen, spots, sprint, three,">
    <meta name="description"
        content="Colin Strasser's sprint three project website. A culmination of all previous sprints and new techniques involving importing fonts and grid display.">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="favicon.ico">
    <title>Spots</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="Spot logo">
        </header>

        <div class="avatar">
            <div class="avatar__content">
                <img src="./images/avatar.jpg" alt="Portrait of civil aviator Bessie Coleman">

                <div class="avatar__text">
                    <h1>Bessie Coleman</h1>
                    <p>Civil Aviator</p>
                    <button>Edit Profile</button>
                </div>

            </div>
            <button>+ New Post</button>
        </div>

        <main class="content">
            <div class="card">
                <img class="card__image" src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg">
                <div class="card__text-icon">
                    <p class="card__text">Val Thorens</p>
                    <img class="card__like-image" src="./images/Union.svg">
                </div>

            </div>

            <div class="card">
                <img class="card__image" src="./images/2-photo-by-ceiline-from-pexels.jpg">
                <div class="card__text-icon">
                    <p>Restaurant terrace</p>
                    <img class="card__like-image" src="./images/Union.svg">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg">
                <div class="card__text-icon">
                    <p>An outdoor cafe</p>
                    <img class="card__like-image" src="./images/Union.svg">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/4-photo-by-maurice-laschet-from-pexels.jpg">
                <div class="card__text-icon">
                    <p>A very long bridge, over the forest...</p>
                    <img class="card__like-image" src="./images/Union.svg">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg">
                <div class="card__text-icon">
                    <p>Tunnel with morning light</p>
                    <img class="card__like-image" src="./images/Union.svg">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg">
                <div class="card__text-icon">
                    <p>Mountain house</p>
                    <img class="card__like-image" src="./images/Union.svg">
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>2023 Â© Spots</p>
        </footer>
    </div>
</body>

</html>
